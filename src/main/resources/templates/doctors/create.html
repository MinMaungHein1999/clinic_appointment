<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Doctor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<div th:replace="fragments/navbar :: navbar"></div>

<h2>Create Doctor</h2>
<form th:action="@{/doctors/create}" th:object="${doctor}" method="post" class="needs-validation">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/doctors}">Cancel</a>
</form>
</body>
</html>
