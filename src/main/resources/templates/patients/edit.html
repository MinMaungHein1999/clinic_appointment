<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Patient</title>
  <meta charset="UTF-8">
</head>
<body>
<div class="container">
  <div th:replace="fragments/navbar :: navbar"></div>

  <h1>Edit Patient</h1>

  <form th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="needs-validation">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <label>
        <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
      </label>
      <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control"/>
      <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-secondary">Update</button>
      <a th:href="@{/patients}" class="button-link">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
