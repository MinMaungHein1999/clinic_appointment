<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Patient</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Create Patient</h2>
<div th:replace="fragments/navbar :: navbar"></div>

<form th:action="@{/patients/create}" th:object="${patient}" method="post" class="needs-validation">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" th:field="*{name}" class="form-control"/>
    <div class="text-danger" th:if="${nameError}" th:text="${nameError}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Patient Type</label>
    <label>
      <select th:field="*{type}" class="form-select">
        <option value="">Select Type</option>
        <option th:each="t : ${patientTypes}" th:value="${t}" th:text="${t.name()}"></option>
      </select>
    </label>
    <div class="text-danger" th:if="${patientTypeError}" th:text="${patientTypeError}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" th:field="*{email}" class="form-control"/>
    <div class="text-danger" th:if="${emailError}" th:text="${emailError}"></div>
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" th:field="*{address}" class="form-control"/>
    <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" th:href="@{/patients}">Cancel</a>
</form>
</body>
</html>
